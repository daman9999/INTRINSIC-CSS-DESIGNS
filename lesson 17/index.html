<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ICONS</title>
</head>

<body>
    <!-- 

        * we use svg because we can easily match 
          design contrast with it.
     -->
    <button class="bigText">
        <!-- with capital letter -->
        <svg viewBox="0 0 10 10" width="0.75em" 
        height="0.75em" stroke="currentColor" 
        stroke-width="2" class="icon">
            <path d="M1,1 9,9 M9,1 1,9" />
        </svg>
        <div class="text-with-icon">
            CLOSE
        </div>
    </button>

    <button class="smallText" >
        <!-- with small letter -->
        <svg viewBox="0 0 10 10" width="0.75em"
        height="0.75em" stroke="currentColor"
        stroke-width="2" class="icon1">
        <path d="M1,1 9,9 M9,1 1,9" />
        </svg>
        <div class="with-icon">
            close
        </div>
    </button>
    

</body>

</html>
